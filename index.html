
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="The Best website for unblocked games!">
  <meta name="keywords" content="Games,Unblocked Games,Unity,WebGL,Unblocked,Google Sites,tyler's game hub,tyler's unblocked games,tyler's games unblocked">
  <meta name="author" content="Tyler Palko">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyler's Game Hub</title>
  <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1607083206173-4d134c7d1326') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .heading {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 20px 20px;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    .search-bar {
      margin: 20px auto;
      max-width: 400px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .game-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      width: 150px;
      transition: transform 0.2s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      border-radius: 8px;
    }
    .game-card-title {
      margin-top: 8px;
      font-size: 1rem;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
    }
    footer a {
      color: #00ccff;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="heading">
    <h1>Tyler's Game Hub</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" onkeyup="filterGames()" placeholder="Search for a game...">
    </div>
  </div>

  <div class="games-container" id="gamesList">
    <div class="game-card">
      <a href="1v1.lol">
        <img src="https://cdn.jsdelivr.net/gh/3kh0/assets@main/1v1lol/icon.jpg" alt="1v1.lol">
        <div class="game-card-title">1v1.LOL</div>
      </a>
    </div>
    <div class="game-card">
      <a href="2048">
        <img src="https://cdn.jsdelivr.net/gh/3kh0/assets@main/2048/icon.png" alt="2048">
        <div class="game-card-title">2048</div>
      </a>
    </div>
    <div class="game-card">
      <a href="bitlife">
        <img src="https://cdn.jsdelivr.net/gh/3kh0/assets@main/bitlife/icon.jpg" alt="BitLife">
        <div class="game-card-title">BitLife</div>
      </a>
    </div>
    <!-- Add more games here -->
  </div>

  <footer>
    <div class="footer">
      <a href="https://github.com/TylerPalko/gamehub">Source Code</a>
      <a href="bitcoin:bc1q5072l0wec75kvatudg3qh8zxk40dmem0d0zu0kzszemxc87qqv9s9z608y">Donate BTC</a>
    </div>
  </footer>

  <script>
    function filterGames() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".game-card");
      cards.forEach(card => {
        const title = card.innerText.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
