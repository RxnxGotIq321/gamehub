  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/s14T3tD.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .heading {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 20px 20px;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    .search-bar {
      margin: 20px auto;

    .search-bar input {

    .games-container {

      padding: 20px;

    .game-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      width: 150px;
      transition: transform 0.2s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      border-radius: 8px;
    }
    .game-card-title {
      margin-top: 8px;
      font-size: 1rem;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      height: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="heading">

    <!-- Add more like above -->
    <!-- END GAME CARDS -->
  </div>

  <footer></footer>

  <script>
    function filterGames() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".game-card");
      cards.forEach(card => {
        const title = card.innerText.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>
